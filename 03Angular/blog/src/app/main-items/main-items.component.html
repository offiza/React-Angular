<div class="search">
    <p>Search ðŸ”Ž</p>
    <form name="search" method="get">
        <input type="text" name="searchBar" id="search-bar" size="50">
        <input type="button" class="search-button" (click)="Search()" value="Search">
    </form>
</div>
<div class="cont">
    <div class="container" *ngFor="let mainItem of mainItems" [class.selected]="mainItem === selectedItem" (click)="onSelect(mainItem)">
        <div class="main-item">
            <div class="main-item__header">
                <h2>{{mainItem.name}}</h2>
            </div>
            <div *ngIf="mainItem.hidden == true;" class="main-item__content">
                <p>{{mainItem.content.substr(0,20)}}...</p>
                <button class="shine-button" [routerLink]="['/Article/', mainItem.id]">Read More</button>
            </div>
            <div class="main-item__footer">
                <p>{{mainItem.author}}</p>
            </div>
        </div>
    </div>
</div>
