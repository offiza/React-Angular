<div class="container">
    <div class="article" *ngIf="item">
        <div class="article__header">
            <p>{{item.name}}</p>
        </div>
        <div class="article__content">
            <div class="article__content-listImage">
                <div class="article__text-images" *ngFor="let image of item?.images">
                    <img src="{{image}}" alt="">
                </div>
            </div>

            <div class="article__content-text">
                <p>{{item.content}}</p>
            </div>
            <div class="article__content-date">
                <p>{{item.date}}</p>
            </div>
        </div>
        <div class="article__footer">
            <p>by {{item.author}}</p>
        </div>
    </div>

    <div class="comments">
        <div class="comments__header">
            <p>Comments</p>
        </div>

        <div class="comments__content">
            <div class="write__comment">
                <input type="text" id="name" placeholder="Author Name">
                <input type="text" id="text" placeholder="Comment">
                <button (click)="writeComment()">Write Comment</button>
            </div>

            <ol>
                <div class="comments__content-item" *ngFor="let comment of item?.comments">
                    <li>
                        <p>{{comment.name}}:</p>
                        <p>{{comment.text}}</p>
                    </li>
                </div>
            </ol>
            <p></p>
        </div>
    </div>
</div>
